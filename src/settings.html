<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/settings.css" />
  </head>

  <body>
    <form id="settings" hidden>
      <section>
        <label for="inp-file" id="inp-file-label" class="btn btn-block" tabindex="0">
          Choose an image
        </label>
        <input type="file" id="inp-file" accept="image/*" tabindex="-1" />
      </section>
      <section>
        <div id="img-preview-wrapper">
          <img id="img-preview" hidden />
        </div>
      </section>
      <section class="label-input">
        <label for="inp-overlay-darken" id="inp-overlay-darken-label">
          Darken:
        </label>
        <input type="range" min="0.0" max="1.0" step="0.1" id="inp-overlay-darken" />
      </section>
      <section class="label-input">
        <label for="inp-overlay-blur" id="inp-overlay-blur-label">
          Blur:
        </label>
        <input type="range" min="0.0" max="100.0" step="0.5" id="inp-overlay-blur" />
      </section>
      <section>
        <button type="submit" id="btn-save" class="btn btn-block">Save</button>
      </section>
      <section>
        <button type="button" id="btn-set-default" class="btn btn-danger">Set default image</button>
      </section>
    </form>
    <section id="message-wrapper"></section>
    <script src="js/storage.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
